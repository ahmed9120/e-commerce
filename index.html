<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="d-flex flex-column">
    <header>
      <div
        class="container w-100 header-content d-flex justify-content-between"
      >
        <div class="logo d-flex align-items-center gap-1">
          <img class="im" src="./Assetes/images/Removal-155 1.png" alt="logo" />
          <p class="m-0 fs-4">EraaStore</p>
        </div>
        <input
          class="w-25"
          type="text"
          placeholder="🔍 Phone, KeyBoard, Headset, etc"
        />
        <div class="links d-flex gap-1">
          <button class="btn fs-4" onclick="backToCardsPage()">Products</button>
          <button class="btn fs-4" onclick="renderCart()">
            <i class="fa-solid fa-cart-shopping"
              ><sup class="num-of-items-in-cart rounded-circle bg-primary p-1"
                >0</sup
              ></i
            >
          </button>
        </div>
      </div>
    </header>
    <div class="main-content">
      <div class="cards-containers container d-flex flex-wrap"></div>
      <div class="product-page"></div>
      <div class="d-none check-out">
        <div class="container d-flex flex-column flex-md-row">
          <div class="left p-3 w-100 w-md-50">
            <h3>Shopping Cart</h3>
            <div class="cart-list"></div>
          </div>
          <div class="right p-3 w-100 w-md-50">
            <div class="fatora p-3"></div>
          </div>
        </div>
      </div>
    </div>
    <footer class="pt-4">
      <div
        class="footer-content container d-flex justify-content-sm-between align-items-center align-items-sm-start flex-column flex-sm-row"
      >
        <div class="">
          <img src="./Assetes/images/footer-logo.png" alt="footer image" />
          <p>
            EraaStore is an e-commerce<br />
            website developed by EraaSoft
          </p>
        </div>
        <div class="">
          <h4>Our Pages</h4>
          <ul>
            <li><a href="">Products List</a></li>
            <li><a href="">Shopping Cart</a></li>
            <li><a href="">About US</a></li>
            <li><a href="">Contact US</a></li>
          </ul>
        </div>
        <div class="">
          <h4>Contact US</h4>
          <ul>
            <li>Email: example@gmail.com</li>
            <li>Phone: +20123456789</li>
            <li>Address: Cairo, Egypt</li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
